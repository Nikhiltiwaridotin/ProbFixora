<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProbFixora - Generated Website Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .preview-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: white;
        }

        .preview-loading .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #0070f3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .preview-loading h1 {
            margin-top: 24px;
            font-size: 24px;
            font-weight: 600;
        }

        .preview-loading p {
            margin-top: 8px;
            color: #888;
        }

        .preview-toolbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 48px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 10000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .preview-toolbar .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            font-weight: 600;
        }

        .preview-toolbar .logo svg {
            width: 24px;
            height: 24px;
        }

        .preview-toolbar .actions {
            display: flex;
            gap: 8px;
        }

        .preview-toolbar button {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .preview-toolbar .btn-primary {
            background: #0070f3;
            color: white;
        }

        .preview-toolbar .btn-primary:hover {
            background: #0060df;
        }

        .preview-toolbar .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .preview-toolbar .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .preview-frame {
            margin-top: 48px;
            width: 100%;
            min-height: calc(100vh - 48px);
        }

        .preview-error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #0a0a0a;
            color: white;
            text-align: center;
            padding: 24px;
        }

        .preview-error h1 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #ef4444;
        }

        .preview-error p {
            color: #888;
            max-width: 400px;
        }
    </style>
</head>

<body>
    <div id="loading" class="preview-loading">
        <div class="spinner"></div>
        <h1>Generating Your Website...</h1>
        <p>AI is crafting your beautiful website</p>
    </div>

    <div id="toolbar" class="preview-toolbar" style="display: none;">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="12,2 2,7 12,12 22,7"></polygon>
                <polyline points="2,17 12,22 22,17"></polyline>
                <polyline points="2,12 12,17 22,12"></polyline>
            </svg>
            <span>ProbFixora Preview</span>
        </div>
        <div class="actions">
            <button class="btn-secondary" onclick="copyCode()">üìã Copy Code</button>
            <button class="btn-secondary" onclick="downloadCode()">‚¨áÔ∏è Download HTML</button>
            <button class="btn-primary" onclick="window.close()">‚úï Close</button>
        </div>
    </div>

    <div id="preview-container"></div>

    <div id="error" class="preview-error" style="display: none;">
        <h1>‚ö†Ô∏è Generation Failed</h1>
        <p id="error-message">Something went wrong while generating your website.</p>
        <button class="btn-primary" onclick="window.close()"
            style="margin-top: 20px; padding: 10px 24px;">Close</button>
    </div>

    <script>
        let generatedHTML = '';

        // Listen for messages from parent window
        window.addEventListener('message', function (event) {
            if (event.data.type === 'WEBSITE_GENERATED') {
                generatedHTML = event.data.html;
                showPreview(event.data.html);
            } else if (event.data.type === 'GENERATION_ERROR') {
                showError(event.data.error);
            } else if (event.data.type === 'GENERATION_PROGRESS') {
                updateProgress(event.data.progress, event.data.step);
            }
        });

        // Also check localStorage for generated content
        window.addEventListener('load', function () {
            const storedHTML = localStorage.getItem('probfixora_generated_html');
            if (storedHTML) {
                generatedHTML = storedHTML;
                showPreview(storedHTML);
                // Clear after loading
                localStorage.removeItem('probfixora_generated_html');
            }
        });

        function updateProgress(progress, step) {
            const loadingEl = document.getElementById('loading');
            const pEl = loadingEl.querySelector('p');
            if (pEl) {
                pEl.textContent = step || 'AI is crafting your beautiful website';
            }
        }

        function showPreview(html) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('toolbar').style.display = 'flex';
            document.getElementById('error').style.display = 'none';

            const container = document.getElementById('preview-container');

            // Create iframe for isolated preview
            const iframe = document.createElement('iframe');
            iframe.className = 'preview-frame';
            iframe.style.width = '100%';
            iframe.style.height = 'calc(100vh - 48px)';
            iframe.style.border = 'none';
            iframe.style.marginTop = '48px';

            container.innerHTML = '';
            container.appendChild(iframe);

            // Write the generated HTML to iframe
            const doc = iframe.contentDocument || iframe.contentWindow.document;
            doc.open();
            doc.write(html);
            doc.close();
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('toolbar').style.display = 'none';
            document.getElementById('error').style.display = 'flex';
            document.getElementById('error-message').textContent = message || 'Something went wrong while generating your website.';
        }

        function copyCode() {
            if (generatedHTML) {
                navigator.clipboard.writeText(generatedHTML).then(() => {
                    const btn = event.target;
                    const originalText = btn.textContent;
                    btn.textContent = '‚úì Copied!';
                    setTimeout(() => {
                        btn.textContent = originalText;
                    }, 2000);
                });
            }
        }

        function downloadCode() {
            if (generatedHTML) {
                const blob = new Blob([generatedHTML], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'generated-website.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }

        // Timeout after 2 minutes
        setTimeout(function () {
            const loading = document.getElementById('loading');
            if (loading.style.display !== 'none') {
                showError('Generation timed out. Please try again.');
            }
        }, 120000);
    </script>
</body>

</html>

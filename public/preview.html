<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProbFixora - Generated Website Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
        }

        .preview-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: white;
        }

        .preview-loading .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #0070f3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .preview-loading h1 {
            margin-top: 24px;
            font-size: 24px;
            font-weight: 600;
        }

        .preview-loading p {
            margin-top: 8px;
            color: #888;
        }

        .progress-container {
            width: 300px;
            margin-top: 24px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0070f3, #7928ca);
            border-radius: 3px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-text {
            margin-top: 8px;
            font-size: 14px;
            color: #0070f3;
            font-weight: 600;
            text-align: center;
        }

        .preview-toolbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .preview-toolbar .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-weight: 600;
            font-size: 15px;
        }

        .preview-toolbar .logo svg {
            width: 24px;
            height: 24px;
        }

        .device-controls {
            display: flex;
            gap: 4px;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px;
            border-radius: 8px;
        }

        .device-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background: transparent;
            color: #888;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
        }

        .device-btn:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .device-btn.active {
            background: #0070f3;
            color: white;
        }

        .device-btn svg {
            width: 18px;
            height: 18px;
        }

        .preview-toolbar .actions {
            display: flex;
            gap: 8px;
        }

        .preview-toolbar button {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .preview-toolbar .btn-primary {
            background: #0070f3;
            color: white;
        }

        .preview-toolbar .btn-primary:hover {
            background: #0060df;
        }

        .preview-toolbar .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .preview-toolbar .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .preview-wrapper {
            margin-top: 56px;
            min-height: calc(100vh - 56px);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            background: #111;
            transition: all 0.3s ease;
        }

        .preview-frame {
            background: white;
            border-radius: 8px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .preview-frame.desktop {
            width: 100%;
            max-width: 100%;
            height: calc(100vh - 96px);
        }

        .preview-frame.tablet {
            width: 768px;
            height: calc(100vh - 96px);
        }

        .preview-frame.phone {
            width: 375px;
            height: calc(100vh - 96px);
        }

        .preview-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .preview-error {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #0a0a0a;
            color: white;
            text-align: center;
            padding: 24px;
        }

        .preview-error h1 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #ef4444;
        }

        .preview-error p {
            color: #888;
            max-width: 400px;
        }
    </style>
</head>

<body>
    <div id="loading" class="preview-loading">
        <div class="spinner"></div>
        <h1>Generating Your Website...</h1>
        <p id="step-text">AI is crafting your beautiful website</p>
        <div class="progress-container">
            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
            <div id="progress-text" class="progress-text">0%</div>
        </div>
    </div>

    <div id="toolbar" class="preview-toolbar" style="display: none;">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="12,2 2,7 12,12 22,7"></polygon>
                <polyline points="2,17 12,22 22,17"></polyline>
                <polyline points="2,12 12,17 22,12"></polyline>
            </svg>
            <span>ProbFixora Preview</span>
        </div>

        <div class="device-controls">
            <button class="device-btn" onclick="setDevice('phone')" id="btn-phone" title="Phone (375px)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect>
                    <line x1="12" y1="18" x2="12.01" y2="18"></line>
                </svg>
            </button>
            <button class="device-btn" onclick="setDevice('tablet')" id="btn-tablet" title="Tablet (768px)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="4" y="2" width="16" height="20" rx="2" ry="2"></rect>
                    <line x1="12" y1="18" x2="12.01" y2="18"></line>
                </svg>
            </button>
            <button class="device-btn active" onclick="setDevice('desktop')" id="btn-desktop" title="Desktop (100%)">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                    <line x1="8" y1="21" x2="16" y2="21"></line>
                    <line x1="12" y1="17" x2="12" y2="21"></line>
                </svg>
            </button>
        </div>

        <div class="actions">
            <button class="btn-secondary" onclick="copyCode()">üìã Copy</button>
            <button class="btn-secondary" onclick="downloadCode()">‚¨áÔ∏è Download</button>
            <button class="btn-primary" onclick="window.close()">‚úï Close</button>
        </div>
    </div>

    <div id="preview-wrapper" class="preview-wrapper" style="display: none;">
        <div id="preview-frame" class="preview-frame desktop">
            <!-- iframe will be inserted here -->
        </div>
    </div>

    <div id="error" class="preview-error" style="display: none;">
        <h1>‚ö†Ô∏è Generation Failed</h1>
        <p id="error-message">Something went wrong while generating your website.</p>
        <button class="btn-primary" onclick="window.close()"
            style="margin-top: 20px; padding: 10px 24px;">Close</button>
    </div>

    <script>
        let generatedHTML = '';
        let currentDevice = 'desktop';

        // Listen for messages from parent window
        window.addEventListener('message', function (event) {
            if (event.data.type === 'WEBSITE_GENERATED') {
                generatedHTML = event.data.html;
                showPreview(event.data.html);
            } else if (event.data.type === 'GENERATION_ERROR') {
                showError(event.data.error);
            } else if (event.data.type === 'GENERATION_PROGRESS') {
                updateProgress(event.data.progress, event.data.step);
            }
        });

        // Also check localStorage for generated content
        window.addEventListener('load', function () {
            const storedHTML = localStorage.getItem('probfixora_generated_html');
            if (storedHTML) {
                generatedHTML = storedHTML;
                showPreview(storedHTML);
                localStorage.removeItem('probfixora_generated_html');
            }
        });

        function updateProgress(progress, step) {
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');
            const stepText = document.getElementById('step-text');

            if (progressFill) {
                progressFill.style.width = progress + '%';
            }
            if (progressText) {
                progressText.textContent = Math.round(progress) + '%';
            }
            if (stepText && step) {
                stepText.textContent = step;
            }
        }

        function setDevice(device) {
            currentDevice = device;
            const frame = document.getElementById('preview-frame');

            // Update button states
            document.querySelectorAll('.device-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('btn-' + device).classList.add('active');

            // Update frame class
            frame.className = 'preview-frame ' + device;
        }

        function showPreview(html) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('toolbar').style.display = 'flex';
            document.getElementById('preview-wrapper').style.display = 'flex';
            document.getElementById('error').style.display = 'none';

            const frame = document.getElementById('preview-frame');

            // Create iframe for isolated preview
            const iframe = document.createElement('iframe');
            frame.innerHTML = '';
            frame.appendChild(iframe);

            // Write the generated HTML to iframe
            const doc = iframe.contentDocument || iframe.contentWindow.document;
            doc.open();
            doc.write(html);
            doc.close();
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('toolbar').style.display = 'none';
            document.getElementById('preview-wrapper').style.display = 'none';
            document.getElementById('error').style.display = 'flex';
            document.getElementById('error-message').textContent = message || 'Something went wrong while generating your website.';
        }

        function copyCode() {
            if (generatedHTML) {
                navigator.clipboard.writeText(generatedHTML).then(() => {
                    const btn = event.target;
                    const originalText = btn.textContent;
                    btn.textContent = '‚úì Copied!';
                    setTimeout(() => {
                        btn.textContent = originalText;
                    }, 2000);
                });
            }
        }

        function downloadCode() {
            if (generatedHTML) {
                const blob = new Blob([generatedHTML], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'generated-website.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }

        // Timeout after 2 minutes
        setTimeout(function () {
            const loading = document.getElementById('loading');
            if (loading.style.display !== 'none') {
                showError('Generation timed out. Please try again.');
            }
        }, 120000);
    </script>
</body>

</html>
